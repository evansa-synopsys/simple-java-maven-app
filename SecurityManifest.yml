---
security:
  pipeline:
    type: "Inline"
    toolchain: "OpenSource"
  sastScan:
    enabled: true
    rescanThreshold: 0
  scaScan:
    enabled: true
    rescanThreshold: 0
  dastScan:
    enabled: true
    rescanThreshold: 0
  sastPlusM: true
  dastPlusM: false

---
buildBreaker:
  findbugs:
    statusQuery: "new"
    overallSeverityQuery: "high"
    categoryQuery: "Untrusted servlet parameter"
    categorySeverityQuery: "medium"
  owaspdc:
    statusQuery: "new"
    overallSeverityQuery: "medium"
    cveQuery: ""
    componentQuery: ""
  owaspzap:
    statusQuery: "new"
    overallSeverityQuery: "critical"
    categoryQuery: "SQL Injection"
    categorySeverityQuery: "high"

---
sct:
  enableJira: "true"
  jiraIssueType: "Bug"
  enableBuildBreaker: "true"
